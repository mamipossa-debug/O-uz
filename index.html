  <style>
    :root{
      --bg1: #071026;
      --bg2: #031220;
      --card:#07172a88;
      --accent:#ff5d7a;
      --accent-2:#ffd166;
      --muted:#cbd5e1cc;
    }
    /* Reset */
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:Inter,system-ui,Segoe UI,Arial;
      color:#fff;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background:
        radial-gradient(circle at 10% 10%, rgba(255,93,122,0.06), transparent 8%),
        linear-gradient(180deg,var(--bg1) 0%, #07132a 40%, var(--bg2) 100%);
      overflow:hidden;
    }

    /* Big decorative heart in background (center) */
    .bg-heart{
      position:fixed;
      left:50%;
      top:40%;
      transform:translate(-50%,-50%) scale(1);
      width:1100px;
      height:1100px;
      opacity:0.06;
      z-index:0;
      pointer-events:none;
      filter: blur(14px);
      animation: pulseHeart 5000ms infinite ease-in-out;
    }
    @keyframes pulseHeart{
      0%{transform:translate(-50%,-50%) scale(1);opacity:0.06}
      50%{transform:translate(-50%,-50%) scale(1.03);opacity:0.09}
      100%{transform:translate(-50%,-50%) scale(1);opacity:0.06}
    }

    /* Card */
    .card{
      width:92vw;
      max-width:880px;
      padding:28px;
      border-radius:20px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow:0 20px 60px rgba(2,6,23,0.6);
      text-align:center;
      position:relative;
      z-index:2;
      overflow:visible;
      backdrop-filter: blur(6px) saturate(120%);
    }

    /* Top right year badge */
    .year-badge{
      position:absolute;
      right:18px;
      top:18px;
      background:linear-gradient(90deg,var(--accent),#ff2a6b);
      padding:8px 12px;
      border-radius:999px;
      font-weight:700;
      box-shadow:0 6px 18px rgba(255,93,122,0.16);
      color:white;
      font-size:0.95rem;
    }

    h1{margin:8px 0 6px;font-size:2.2rem;letter-spacing:0.4px}
    p.lead{margin:0 0 16px;color:var(--muted);font-size:1.05rem}

    /* Heart + button row */
    .heart{
      width:120px;height:120px;margin:8px auto 6px;position:relative;transform:scale(1);transition:transform .25s ease;
    }
    .heart:before,.heart:after{
      content:"";position:absolute;left:40px;top:0;width:50px;height:80px;background:linear-gradient(180deg,var(--accent),#ff2a6b);
      border-radius:50px 50px 0 0;transform-origin:bottom center;
    }
    .heart:after{left:0;transform:rotate(-45deg)}
    .heart:before{left:40px;transform:rotate(45deg)}

    button{
      background:linear-gradient(90deg,var(--accent),#ff2a6b);
      border:0;padding:12px 20px;border-radius:12px;color:white;font-weight:700;font-size:1rem;cursor:pointer;
      box-shadow:0 10px 30px rgba(255,93,122,0.16);
      transition:transform .18s ease, box-shadow .18s ease, opacity .18s;
    }
    button:active{transform:translateY(2px)}
    .secret{
      margin-top:18px;padding:18px;border-radius:14px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      display:none;text-align:left;color:var(--muted);line-height:1.6;
      max-height:60vh;overflow:auto;
    }
    .secret.show{display:block}

    .secret .message{
      color:#fff;
      font-size:1.02rem;
      white-space:pre-wrap;
      min-height:4.2rem;
    }

    footer{margin-top:12px;color:#9ca3af;font-size:0.86rem}

    /* Floating hearts created dynamically */
    .floating-heart{
      position:fixed;
      pointer-events:none;
      z-index:4;
      font-size:18px;
      transform-origin:center;
      will-change:transform,opacity;
      user-select:none;
      text-shadow: 0 2px 6px rgba(0,0,0,0.35);
      animation: heartRise linear forwards;
    }
    @keyframes heartRise {
      0% { transform: translateY(0) scale(0.9) rotate(0deg); opacity:1; }
      100% { transform: translateY(-240px) scale(1.15) rotate(30deg); opacity:0; }
    }

    /* Snow canvas sits behind card but above bg */
    #effects-layer{position:fixed;inset:0;z-index:1;pointer-events:none}
